<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>タイムライン構築ミステリ：消えた黄金メロンパン</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #fdfaf6; /* 明るく暖かい背景 */
            --container-bg: #ffffff;
            --timeline-bg: #fff0db; /* パンのような色 */
            --card-bg: #ffffff;
            --text-color: #5d4037; /* ブラウン系の文字色 */
            --card-text-color: #5d4037;
            --title-color: #ff9800; /* オレンジ系のタイトル */
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            overscroll-behavior: none;
        }
        .game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 16px;
        }
        h1 {
            color: var(--title-color); text-align: center; border-bottom: 2px solid var(--title-color);
            padding-bottom: 10px; font-size: 1.5em;
        }
        p { line-height: 1.7; }
        .area-title {
            font-weight: bold; font-size: 1.2em; margin-top: 30px; margin-bottom: 10px;
            border-left: 5px solid var(--title-color); padding-left: 10px;
        }
        .card-pool {
            background-color: var(--timeline-bg); border-radius: 8px; padding: 15px;
            min-height: 50px; display: flex; flex-wrap: wrap; gap: 10px;
        }
        .card {
            background-color: var(--card-bg); border: 1px solid #d7ccc8; border-radius: 8px;
            padding: 10px; cursor: grab; box-shadow: 0 2px 4px var(--shadow-color);
            color: var(--card-text-color);
        }
        .person-card { font-weight: bold; text-align: center; flex-grow: 1; }
        .testimony-card { width: 100%; font-size: 0.9em; }
        .timeline { display: flex; flex-direction: column; gap: 15px; }
        .timeline-slot {
            background-color: var(--container-bg); border: 1px solid #bcaaa4; border-radius: 8px;
            padding: 15px; display: flex; gap: 15px; align-items: stretch;
        }
        .person-dropzone, .testimony-dropzone {
            border: 2px dashed #bcaaa4; border-radius: 8px; display: flex;
            align-items: center; justify-content: center; transition: background-color 0.2s, border-color 0.2s;
        }
        .person-dropzone { width: 120px; min-height: 50px; flex-shrink: 0; }
        .testimony-dropzone { flex-grow: 1; min-height: 80px; }
        .sortable-ghost { opacity: 0.4; background: #ffe0b2; }
        .sortable-chosen { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); transform: scale(1.05); }
        .button-container { text-align: center; margin-top: 30px; }
        #check-answer-btn {
            background-color: var(--title-color); color: white; border: none; padding: 12px 30px;
            font-size: 1.1em; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
        }
        #check-answer-btn:hover { background-color: #f57c00; }
        #result-area {
            margin-top: 20px; padding: 15px; border-radius: 8px;
            line-height: 1.8; white-space: pre-wrap;
        }
        .correct { background-color: #c8e6c9; color: #2e7d32; }
        .incorrect { background-color: #ffcdd2; color: #c62828; }
        
        @media (max-width: 600px) {
            body { padding: 5px; }
            .game-container { padding: 10px; }
            .timeline-slot { flex-direction: column; }
            .person-dropzone { width: auto; min-height: 40px; }
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>消えた黄金メロンパン</h1>
    <p>カフェミレニアの開店準備中、焼き上がったばかりの「黄金メロンパン」が一つだけ消えた。6つの証言のうち、1つは嘘。5つの真実をタイムラインに並べ、メロンパンの行方を突き止めよう！</p>

    <div class="area-title">未整理カード置き場</div>
    <div id="unsorted-container">
        <p style="font-size: 0.9em; margin: 0 0 10px 0;"><strong>人物</strong></p>
        <div id="person-unsorted-area" class="card-pool"></div>
        <p style="font-size: 0.9em; margin: 15px 0 10px 0;"><strong>証言</strong></p>
        <div id="testimony-unsorted-area" class="card-pool"></div>
    </div>
    
    <div class="area-title">タイムライン</div>
    <div id="timeline-area" class="timeline"></div>

    <div class="button-container">
        <button id="check-answer-btn">判定する</button>
    </div>

    <div id="result-area"></div>
</div>

<script>
    const persons = [
        { id: 'master', name: 'マスター・サンダルフォン' },
        { id: 'akane', name: 'お手伝い・ルリア' },
        { id: 'isao', name: '常連・イーウィヤ' },
        { id: 'fumi', name: '常連・ガレヲン' },
        { id: 'souta', name: '配達員・タルトマン' },
    ];

    const testimonies = [
        // 本物の証言 (5つ)
        { id: 'master', text: '朝7時にメロンパンが焼き上がったんだ。粗熱を取るために、陳列棚のトレーに5つ並べておいた。間違いなくな。', order: 1, isReal: true },
        { id: 'akane', text: '7時半にお手伝いに来たら、甘い匂いが充満してました！サンダルフォンさんは奥でコーヒーの焙煎をしていて、私は床の掃き掃除を始めたんです！', order: 2, isReal: true },
        { id: 'souta', text: '颯爽と店の正面から入って、タルト用の小麦粉の袋を納品したのだ！ちょうど7時45分頃の話だな。婦女子が掃除をしていたが、あろうことかあの優男、小麦粉でパンを練っていたのだ！', order: 3, isReal: true },
        { id: 'fumi', text: '散歩。「イーウィヤと散歩の途中で店の前を通ったら、扉が少しだけ開いていました。中から愛しい猫が出てきたのです。あらあら、と思って見ていました。」', order: 4, isReal: true },
        { id: 'isao', text: 'ガレヲンが「猫がいる」と言うので、ウィヤを差し置いて何事じゃ！と見てみたら、口に何か黄色いものをくわえておったのじゃ。まさかとは思うが…知り合いのタマにそっくりじゃったのぉ。', order: 5, isReal: true },
        
        // 偽の証言 (1つ)
        { id: 'fake1', text: '開店前の見回りをしたけど、扉は閉まってたし、不審な点はなかったよ。店の周りに動物の足跡もなかったな。', order: null, isReal: false },
    ];

    // 以下、スクリプトのロジックは前回と同じなので変更なし
    const personUnsortedArea = document.getElementById('person-unsorted-area');
    const testimonyUnsortedArea = document.getElementById('testimony-unsorted-area');
    const timelineArea = document.getElementById('timeline-area');
    const checkBtn = document.getElementById('check-answer-btn');
    const resultArea = document.getElementById('result-area');

    function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; }

    shuffle([...persons]).forEach(item => { const card = document.createElement('div'); card.id = `person-${item.id}`; card.className = 'card person-card'; card.textContent = item.name; personUnsortedArea.appendChild(card); });
    shuffle([...testimonies]).forEach(item => { const card = document.createElement('div'); card.id = `testimony-${item.id}`; card.className = 'card testimony-card'; card.textContent = `「${item.text}」`; testimonyUnsortedArea.appendChild(card); });

    for (let i = 1; i <= 5; i++) { const slot = document.createElement('div'); slot.className = 'timeline-slot'; slot.dataset.order = i; slot.innerHTML = `<div class="person-dropzone" data-type="person"></div><div class="testimony-dropzone" data-type="testimony"></div>`; timelineArea.appendChild(slot); }

    const personOptions = { group: 'persons', animation: 150 };
    new Sortable(personUnsortedArea, personOptions);
    document.querySelectorAll('.person-dropzone').forEach(zone => new Sortable(zone, personOptions));

    const testimonyOptions = { group: 'testimonies', animation: 150 };
    new Sortable(testimonyUnsortedArea, testimonyOptions);
    document.querySelectorAll('.testimony-dropzone').forEach(zone => new Sortable(zone, testimonyOptions));

    checkBtn.addEventListener('click', () => {
        let isCorrect = true;
        let timelineIsFull = true;

        document.querySelectorAll('.timeline-slot').forEach(slot => {
            const order = parseInt(slot.dataset.order);
            const personCard = slot.querySelector('.person-card');
            const testimonyCard = slot.querySelector('.testimony-card');

            if (!personCard || !testimonyCard) {
                timelineIsFull = false;
                return;
            }

            const personId = personCard.id.replace('person-', '');
            const testimonyId = testimonyCard.id.replace('testimony-', '');
            
            const correctTestimony = testimonies.find(t => t.order === order && t.isReal);

            if (!correctTestimony || personId !== correctTestimony.id || testimonyId !== correctTestimony.id) {
                isCorrect = false;
            }
        });

        if (!timelineIsFull) {
            resultArea.className = 'incorrect';
            resultArea.innerHTML = 'まだタイムラインが完成していないようだ…';
        } else if (isCorrect) {
            resultArea.className = 'correct';
            resultArea.innerHTML = `【お見事！事件は解決だ！】
            
            一連の出来事は、こうだ。

            1.【サンダルフォン】7:00、メロンパンを焼き上げ、陳列棚に置く。
            2.【ルリア】7:30、出勤。サンダルフォンは奥へ。ルリアは掃き掃除を開始。
            3.【タルトマン】7:45、小麦粉を納品。この時、まだ事件は起きていない。
            4.【がレヲン】散歩中、少し開いた扉から猫が出てくるのを目撃。
            5.【イーウィヤ】その猫が黄色いもの（メロンパン）をくわえているのを目撃。

            【真相】
            犯人は……イーウィヤの知り合いの猫『タマ』だった！
            タルトマンが使った正面入り口、あるいは少し開いていた扉から忍び込み、甘い匂いに誘われてメロンパンを一つくわえて出ていったのだ。
            これは盗難事件ではなく、食いしん坊な猫が起こした、微笑ましいハプニングだったのである。`;
        } else {
            resultArea.className = 'incorrect';
            resultArea.innerHTML = 'タイムラインに矛盾がある。あるいは、誰かが嘘をついているのかもしれない…。';
        }
    });
</script>
</body>
</html>
